<h1>Cadastro de Professores</h1>
 <table>
   <tr>
      <td><label>Nome </label></td>
      <td><input [(ngModel)]="professor.nome" name="namebox" ></td>
     
   </tr>
   <tr>
      <td><label>CPF </label></td>
      <td><input [(ngModel)]="professor.cpf" name="cpfbox"></td>
      
   </tr>
   <tr>
      <td><label>e-mail </label></td>
      <td><input [(ngModel)]="professor.email" ></td>
   </tr>
   <tr>
     <td><label>senha </label></td>
     <td><input [(ngModel)]="professor.senha" ></td>
  </tr>
   <td><button (click)="criarProfessor(professor)">Adicionar</button></td>
   </table>
   <table>
      <tr *ngIf="professores.length > 0">
         <th>Nome</th>
         <th>CPF</th>
         <th>e-mail</th>
         <th>senha</th>
      </tr>
      <tr *ngFor="let p of professores" name="alunolist">
         <td name="nomelist">{{p.nome}}</td>
         <td name="cpflist">{{p.cpf}}</td>
         <td>{{p.email}}</td>
         <td>{{p.senha}}</td>
      </tr>
      
      </table>
