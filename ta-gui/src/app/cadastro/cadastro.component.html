<h1>Cadastro de Alunos</h1>
 <table>
   <tr>
      <td><label>Nome </label></td>
      <td><input [(ngModel)]="aluno.nome" name="namebox" ></td>
     
   </tr>
   <tr>
      <td><label>CPF </label></td>
      <td><input [(ngModel)]="aluno.cpf" name="cpfbox"></td>
     
   </tr>
   <tr>
      <td><label>e-mail </label></td>
      <td><input [(ngModel)]="aluno.email" ></td>
   </tr>
   <tr>
     <td><label>senha </label></td>
     <td><input [(ngModel)]="aluno.senha" ></td>
  </tr>
   <td><button (click)="cadastrarAluno()">Adicionar</button></td>
   
   </table>
   <button (click)="listarAlunos()">Listar</button>
