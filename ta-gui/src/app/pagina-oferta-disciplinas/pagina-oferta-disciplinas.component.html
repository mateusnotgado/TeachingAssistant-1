
<h1>Oferta de disciplinas</h1>
  <table>
      <ul>
          <li *ngFor= "let d of disciplinas; index as i">
              <span>{{d.name}}</span>
              <span>{{d.teacher}}</span>
              <span>{{d.hours}}</span>
              <span>{{d.capacity}}</span>
              <td><button (click)="selecionarDisciplina(i)" >Selecionar</button></td>
          </li>
      </ul>
 

    </table>
